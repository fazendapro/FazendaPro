services:
  fazenda-presentation:
    image: node:20-alpine
    container_name: fazenda-presentation
    ports:
      - "${APP_PORT}:5173"
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      - NODE_ENV=development
    env_file: .env
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    tty: true