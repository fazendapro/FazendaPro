services:
  app:
    container_name: app
    build: .
    tty: true
    ports:
      - '3000:3000'
      - '5555:5555'
    environment:
      - PORT=3000
      - FRONTEND_URL=https://fazenda-pro-front-stage-add359aad123.herokuapp.com
    depends_on:
      - postgres
    volumes:
      - .:/app
    command: ['/app/wait-for-postgres.sh', 'postgres', 'npm', 'run', 'start']

  postgres:
    image: postgres:15
    container_name: postgres-container
    ports:
      - '5433:5432'
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: fazendapro_db
      POSTGRES_USER: user
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
