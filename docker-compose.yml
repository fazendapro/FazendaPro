version: '3'
services:
  app:
    container_name: app
    build: .
    tty: true
    ports:
      - '3000:3000'
      - '5555:5555'
    environment:
      - PORT=3000
      - FRONTEND_URL=https://fazenda-pro-front-6d03de3b3f19.herokuapp.com
    depends_on:
      - mysql
    volumes:
      - .:/app
    command: ['/app/wait-for-mysql.sh', 'npm', 'run', 'start']

  mysql:
    image: mysql:8.0
    container_name: mysql-container
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: fazendapro_db
      MYSQL_USER: user
      MYSQL_PASSWORD: 123456
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
