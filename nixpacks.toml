# ============================================
# Configuração Nixpacks - FazendaPro Frontend
# ============================================

[phases.setup]
nixPkgs = ["nodejs", "npm"]

[phases.install]
cmds = [
  "npm ci --only=production"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "npm run start"

[variables]
NODE_ENV = "production"
PORT = "8080"
