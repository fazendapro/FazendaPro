steps:
  # Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/fazendapro:$COMMIT_SHA', '.']
  
  # Push da imagem para o Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fazendapro:$COMMIT_SHA']
  
  # Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'fazendapro-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/fazendapro:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--max-instances'
      - '10'

# Substitui a imagem com a tag 'latest' tamb√©m
images:
  - 'gcr.io/$PROJECT_ID/fazendapro:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/fazendapro:latest'

# Timeout do build (opcional)
timeout: '1200s' 