name: Deploy Frontend - Release

on:
  push:
    branches:
      - front/release
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Executar lint
        run: npm run lint

      - name: Executar testes
        run: npm test -- --run

      - name: Executar build
        run: npm run build

      - name: Disparar deploy no Dokploy
        if: success()
        env:
          DOKPLOY_WEBHOOK_FRONT_URL: ${{ secrets.DOKPLOY_WEBHOOK_FRONT_URL }}
        run: |
          echo "Branch atual: ${{ github.ref_name }}"
          echo "Repository: ${{ github.repository }}"
          # Tentando enviar o branch como query parameter
          WEBHOOK_URL="${DOKPLOY_WEBHOOK_FRONT_URL}?branch=${{ github.ref_name }}"
          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json"
        continue-on-error: true