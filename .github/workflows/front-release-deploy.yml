name: Deploy Frontend - Release

on:
  push:
    branches:
      - front/release
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Executar lint
        run: npm run lint

      - name: Executar testes
        run: npm test -- --run

      - name: Executar build
        run: npm run build

      - name: Disparar deploy no Dokploy
        if: success()
        env:
          DOKPLOY_API_URL: ${{ secrets.DOKPLOY_API_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          DOKPLOY_APPLICATION_ID: ${{ secrets.DOKPLOY_APPLICATION_ID }}
        run: |
          if [ -z "$DOKPLOY_API_URL" ] || [ -z "$DOKPLOY_API_KEY" ] || [ -z "$DOKPLOY_APPLICATION_ID" ]; then
            echo "Erro: Variáveis de ambiente do Dokploy não configuradas"
            echo "Configure: DOKPLOY_API_URL, DOKPLOY_API_KEY e DOKPLOY_APPLICATION_ID"
            exit 1
          fi
          
          echo "Disparando deploy via API do Dokploy..."
          curl -X POST "${DOKPLOY_API_URL}/api/application.deploy" \
            -H "accept: application/json" \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"applicationId\": \"${DOKPLOY_APPLICATION_ID}\"
            }"
        continue-on-error: true