name: Deploy Frontend - Release

on:
  push:
    branches:
      - front/release
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Executar lint
        run: npm run lint

      - name: Executar testes
        run: npm test -- --run

      - name: Executar build
        run: npm run build

      - name: Disparar deploy no Dokploy
        if: success()
        env:
          DOKPLOY_WEBHOOK_FRONT_URL: ${{ secrets.DOKPLOY_WEBHOOK_FRONT_URL }}
        run: |
          curl -X POST "$DOKPLOY_WEBHOOK_FRONT_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "repository": "${{ github.repository }}",
              "branch": "front/release",
              "commit": "${{ github.sha }}",
              "message": "Deploy triggered from GitHub Actions"
            }'
        continue-on-error: true