name: Deploy to Dokploy

on:
  push:
    branches:
      - back/release
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.2'

      - name: Run tests
        run: |
          go mod download
          go test ./... -v

      - name: Build Docker image
        run: |
          docker build -t fazendapro-backend:latest .
